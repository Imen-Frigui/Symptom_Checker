{% extends "base.html" %}
{% block title %}Delete Side Effect{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Delete Side Effect</h2>
    <p>Are you sure you want to delete the side effect <strong>{{ sideeffect.description }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'sideeffect_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
