<!-- front_office/recommendation_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Recommendations</title>
</head>
<body>
    <h1>Get Healthcare Institution Recommendations</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" required><br>

        <label for="condition_score">Health Condition Score:</label>
        <input type="number" name="condition_score" min="1" max="5" required><br>

        <label for="preference_score">Preference Score:</label>
        <input type="number" name="preference_score" min="1" max="5" required><br>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
